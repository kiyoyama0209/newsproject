{% extends 'base.html' %}
{% block title %}Post{% endblock %}

{% block contents %}
      <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <div class="card shadow-sm">
              <div class="card-header bg-primary text-white text-center">
                <h3>投稿フォーム</h3>
              </div>
              <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                  {% csrf_token %}
                  <div class="mb-3 row">
                    <label for="category" class="col-sm-3 col-form-label fw-bold">カテゴリ</label>
                    <div class="col-sm-9">
                      {{ form.category }}
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <label for="title" class="col-sm-3 col-form-label fw-bold">タイトル</label>
                    <div class="col-sm-9">
                      {{ form.title }}
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <label for="content" class="col-sm-3 col-form-label fw-bold">記事内容</label>
                    <div class="col-sm-9">
                      {{ form.content }}
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <label for="image" class="col-sm-3 col-form-label fw-bold">画像</label>
                    <div class="col-sm-9">
                      {{ form.image }}
                    </div>
                  </div>
                  <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-lg">投稿する</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="container">
            <p class="float-end mb-1">
              <a href="{% url "article:index" %}">Back to top</a>
            </p>
          </div>
        </div>
      </div>
    </br>
{% endblock %}
