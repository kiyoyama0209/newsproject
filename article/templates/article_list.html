<section class="projects-section bg-light" id="projects">
    <div class="container px-4 px-lg-5">
        <!-- Featured Project Row-->
        {% for record in object_list %}
        <div class="row gx-0 mb-4 mb-lg-5 align-items-center">
            <div class="col-xl-8 col-lg-7">
                <img src="{{ record.image.url }}"
                    class="bd-placeholder-img card-img-top"
                    width="100%" height="450"
                    xmlns="http://www.w3.org/2000/svg"
                    role="img" aria-label="Placeholder: Thumbnail"
                    preserveAspectRatio="xMidYMid slice"
                    focusable="false">
                    <rect width="100%" height="100%" fill="#55595c"/>
                </img>
            </div>
            <div class="col-xl-4 col-lg-5">
                <div class="featured-text text-center text-lg-left">
                    <h4>{{ record.title }}</h4>
                    <p class="text-black-50 mb-0">{{ record.content }}</p>
                    <button type="button"
                        class="btn btn-sm btn-outline-secondary"
                        onclick="location.href='{% url "article:article_detail" record.pk %}'">
                        View</button>
                    <button type="button"
                        class="btn btn-sm btn-outline-secondary"
                        onclick="location.href='{% url "article:article_cat" category=record.category.id %}'">
                        {{record.category.title}}</button>
                    <a href = "{% url "article:user_list" user=record.user.id %}">
                        <small class = "text-muted">
                        {{ record.user.username }}</small>
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</section>
